<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
</head>
<body>
    <h1>Olá, mundo!</h1> 
    <script>
        var n1 = window.prompt ('Digite um número: ')
        var n2 = window.prompt ('Digite outro número: ')
        // window.prompt retorna sempre uma string, não number, por isso o n1 + n2 faz uma junção e não soma.
        var junção = n1 + n2 // + significa concatenação
        window.alert('A soma dos valores é: '+junção)
        var n1 = Number(window.prompt ('Digite um número: '))
        var n2 = Number(window.prompt ('Digite outro número: '))
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${soma}`)
    </script> 
</body>
</html>
